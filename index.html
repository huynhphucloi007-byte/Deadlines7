<!DOCTYPE html>
<html lang="en">
<head>
    <title>Deadline 7</title> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>  
   <div id="container">
        <div class="left">
            <div class="left-box left-box-first">
                <img src="element-4.png" alt="Element" width="24" height="24">
            </div>
            <div class="left-box-opacity ">
                <img src="graph.png" alt="Graph" width="24" height="24">
            </div>
            <div class="left-box-opacity ">
                <img src="medal-star.png" alt="Medal Star" width="24" height="24">
            </div>
            <div class="left-box-opacity ">
                <img src="messages.png" alt="Messages" width="24" height="24">
            </div>
            <div class="left-box-opacity ">
                <img src="setting-2.png" alt="Setting" width="24" height="24">
            </div>
        </div>


        <div class="center">

            <div class="header">
                <div class="header-top-left">
                    <p class="dark-text font1">Welcome, Amanda</p>
                    <p class="gray-text">Tue, 07 June 2022</p>
                </div>
                <div class="header-top-right">
                    <div id="search" class="gray-text search">
                        <img src="search-normal.png" alt="Search" width="24" height="24"> Search
                    </div>
                    <div class="header-top-right">
                        <img src="Group 77.png" alt="bell-icon" width="52" height="52">
                    </div>
                    <img src="Rectangle 1072.png" alt="Avatar" width="52" height="52">
                </div>
            </div>

            <div class="content-container">
                <img src="Rectangle 6691.png" alt="Rectangle" width="100%" height="100px">
                <div class="content">
                    <div class="content-header">
                        <div class="content-name">
                            <img src="Ellipse 11.png" alt="Ellipse" width="100" height="100">
                            <div id="name">
                                <p class="dark-text font3">Alexa Rawles</p>
                                <p class="gray-text">alexarawles@gmail.com</p>
                            </div>
                        </div>
                        <div class="button">
                            Edit
                        </div>
                    </div>

                    <div class="container2">
                        <div class="content-inform">
                            <div class="box dark-text">
                                Full Name
                                <div class="select-box gray-text">
                                    Your First Name
                                    <img src="arrow-down.png" alt="Drop down" width="24" height="24">
                                </div>
                            </div>
                            <div class="box dark-text">
                                Nick Name
                                <div class="select-box gray-text">
                                    Your Nick Name
                                    <img src="arrow-down.png" alt="Drop down" width="24" height="24">
                                </div>
                            </div>
                            <div class="box dark-text">
                                Gender
                                <div class="select-box gray-text">
                                    Your Gender
                                    <img src="arrow-down.png" alt="Drop down" width="24" height="24">
                                </div>
                            </div>
                            <div class="box dark-text">
                                Country
                                <div class="select-box gray-text">
                                    Your Country
                                    <img src="arrow-down.png" alt="Drop down" width="24" height="24">
                                </div>
                            </div>
                            <div class="box dark-text">
                                Language
                                <div class="select-box gray-text">
                                    Your Language
                                    <img src="arrow-down.png" alt="Drop down" width="24" height="24">
                                </div>
                            </div>
                            <div class="box dark-text">
                                Time Zone
                                <div class="select-box gray-text">
                                    Your Time Zone
                                    <img src="arrow-down.png" alt="Drop down" width="24" height="24">
                                </div>
                            </div>
                        </div>
                        <div class="contact">
                            <p class="dark-text font4">My email Address</p>
                            <div class="email">
                                <img src="icon.png" alt="Email" width="48" height="48">
                                <div class="email-address">
                                    <p class="font5">alexarawles@gmail.com</p>
                                    <p class="gray-text">1 month ago</p>
                                </div>
                            </div>
                            <div class="add-email-address">
                                +Add Email Address
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
</html>
